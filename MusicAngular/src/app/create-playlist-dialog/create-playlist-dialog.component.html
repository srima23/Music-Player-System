<mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="playlistName" placeholder="Enter playlist name">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-button (click)="createPlaylist(playlistName)">Create Playlist</button>
    <button mat-button (click)="closeDialog()">Close</button>
</mat-dialog-actions>
